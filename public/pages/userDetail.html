<!DOCTYPE html>
<html ng-app="userDetail">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>addUser</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!--  AngularJS -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="../js/auth.js"></script>
    <script src="../js/userDetail.js"></script>


</head>

<body>
    <div class="container" ng-controller="userDetailCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User Detail</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="new username" name="username_d" type="text" ng-model="user.username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="new password" name="password_d" type="password" ng-model="user.password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="group level1" name="group level1" type="text" ng-model="user.level1">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="group level2" name="group level2" type="text" ng-model="user.level2">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="group level3" name="group level3" type="text" ng-model="user.level3">
                                </div>
                                <div class="form-group">
                                    <select class="form-control" placeholder="authority" name="authority" ng-model="user.authority">
                                        <option selected>user</option>
                                        <option>admin</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="createAt" name="created at" type="text" ng-model="user.created" disabled>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="updatedAt" name="updated at" type="text" ng-model="user.updated" disabled>
                                </div>

                                <a class="btn btn-lg btn-success btn-block" ng-click="updateUser()">update User</a>
                                <a class="btn btn-lg btn-success btn-block" ng-click="deleteUser()">delete User</a>
                                <a class="btn btn-lg btn-default btn-block" href="users.html">back</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
