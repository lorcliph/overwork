<!DOCTYPE html>
<html ng-app="overWork" manifest="nocache.appcache">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>いつまで働くの？</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!--  AngularJS -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- moment -->
    <script src="../bower_components/moment/min/moment.min.js"></script>

    <!-- moment-timezone -->
    <script src="../bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>


    <!-- Custom Theme JavaScript -->
    <script src="../js/auth.js?4a71da0df60b8090"></script>
    <script src="../js/overWork.js?1542038b8c8b7187"></script>


</head>

<body>
    <div class="container" ng-controller="overWorkCtrl">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
        </nav>
        <div id="page-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{todayStr}}はいつまで働くの？</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-4 btn btn-info">{{statusTag}}</div><div class="col-md-8"></div>
                        <div class="col-md-12 alert alert-info">{{message1}}</div>
                        <div class="col-md-12 alert alert-warning" ng-hide="message2==''">{{message2}}</div>
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" name="estiname_time" type="text" ng-hide="hideEstimate" ng-model="estimateTime" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="reason" type="text" placeholder="残業理由を入力" ng-hide="hideEstimate" ng-model="workReason">
                                </div>

                                <a id='updateBtn' class="btn btn-lg btn-success btn-block" ng-hide="hideEstimate" ng-click="updateEstimateTime()">退社予定時間を入力</a>
                                <a id='finishBtn' class="btn btn-lg btn-success btn-block" ng-hide="hideFinish" ng-click="finishWork()">業務終了！！</a>
                                <a id='showUpdateBtn' class="btn btn-lg btn-success btn-block" ng-hide="hideShowBtn" ng-click="updateEstimateTime()">退社予定時間を更新</a>
                                <a class="btn btn-lg btn-default btn-block" href="works.html?userid={{work.userId}}">勤務時間記録を見る</a>
                                <a class="btn btn-lg btn-default btn-block" ng-click="logout()">ログアウト</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
